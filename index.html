<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v5.js"></script>

    <script src="./dist/bundle.js"></script>
    <link rel="stylesheet" href="./css/index.css">

    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <title>Aurelian</title>
</head>
<body>
        <header>
            <h1 class="logo-text" >
                Aurelian
            </h1>

            <h2 class="logo-subtext">
                Visualize your personal finances
            </h2>
        </header>

        <section>
            <datalist id="main-list">
                <option>0</option>
                <option>25000</option>
                <option>50000</option>
                <option>75000</option>
                <option>100000</option>
                <option>150000</option>
                <option>200000</option>
                <option>250000</option>
                <option>300000</option>
            </datalist>
            <form
                id="user-input"
            >
                <div class="label label-salary">
                    <h1>Salary</h1>
                    <div class="input-field">
                        <input 
                            id="salary" 
                            type="range" value="75000" 
                            min="0" max="300000" 
                            step="500"
                            list="main-list"
                        >
                        <p id="salary-value"></p>
                    </div>
                </div>

                <div class="label label-investment-return">
                    <h1>Investment Return</h1>
                    <div class="input-field">
                        <input 
                            id="investment-return"
                            type="range" value="5000" 
                            min="0" max="300000" 
                            step="500"
                            list="main-list"
                        >
                        <p id="investment-return-value"></p>
                    </div>
                </div>

                <div class="label label-savings">
                    <h1>Savings</h1>
                    <div class="input-field">
                        <input 
                            id="savings" 
                            type="range" value="12000" 
                            min="0" max="300000" 
                            step="500" 
                            list="main-list"
                        >
                        <p id="savings-value"></p>
                    </div>
                </div>

                <div class="label label-investments">
                    <h1>Investments</h1>
                    <div class="input-field">
                        <input 
                            id="investments" 
                            type="range" value="4000" 
                            min="0" max="300000" 
                            step="500" 
                            list="main-list">
                        <p id="investments-value"></p>
                    </div>
                </div>

                <div class="label label-expenses">
                    <h1>Expenses</h1>
                    <div class="input-field">
                        <input 
                            id="expenses" 
                            type="range" value="36000" 
                            min="0" max="300000" 
                            step="500" 
                            list="main-list">
                        <p id="expenses-value"></p>
                    </div>
                </div>

                <div class="label label-taxes">
                    <h1>Taxes</h1>
                    <div class="input-field">
                        <input 
                            id="taxes" 
                            type="range" value="28000" 
                            min="0" max="300000" 
                            step="500" 
                            list="main-list">
                        <p id="taxes-value"></p>
                    </div>                    
                </div>

                <input 
                    class="input-reset"
                    type="reset"
                >
            </form>
        </section>

        <div class="visualization">
        </div>

        <footer>
            footer
        </footer>
</body>
</html>
