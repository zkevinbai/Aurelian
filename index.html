<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://d3js.org/d3.v5.js"></script>

    <script src="./dist/bundle.js"></script>
    <link rel="stylesheet" href="./css/index.css">

    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <title>Aurelian</title>
</head>
<body>
        <header>
            header
        </header>

        <section>
            <form
                id="user-input"
            >
                <label>
                    <h1>Salary</h1>
                    <div class="input-field">
                        <input 
                            id="salary" 
                            type="range" 
                            value="75000" 
                            min="0" 
                            max="300000" 
                            step="500"
                            list="salary-list"
                        >
                        <datalist id="salary-list">
                            <option>0</option>
                            <option>50000</option>
                            <option>100000</option>
                            <option>150000</option>
                            <option>200000</option>
                            <option>250000</option>
                            <option>300000</option>
                        </datalist>
                        <p id="salary-value"></p>
                    </div>
                </label>

                <label>
                    <div class="input-field-text">
                        <h1>Investment Return</h1>
                        <p id="investment-return-value"></p>
                    </div>
                    <input 
                        id="investment-return"
                        type="text"
                        value="5000"
                    >
                </label>

                <label>
                    <h1>Savings</h1>
                    <input 
                        id="savings"
                        type="text" 
                        value="12000"
                    >
                </label>

                <label>
                    <h1>Investments</h1>
                    <input 
                        id="investments"
                        type="text" 
                        value="4000"
                    >
                </label>

                <label>
                    <h1>Expenses</h1>
                    <input 
                        id="expenses"
                        type="text"
                        value="36000"
                    >
                </label>

                <label>
                    <h1>Taxes</h1>
                    <input 
                        id="taxes"
                        type="text"
                        value="28000"
                    >
                </label>

                <input type="reset">
            </form>
        </section>

        <div class="visualization">
        </div>

        <footer>
            footer
        </footer>
</body>
</html>
